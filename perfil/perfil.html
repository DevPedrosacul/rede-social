<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="perfil.css">

    <title>Perfil</title>
</head>
    <header>
        <input type="search"  classe="cabeca" placeholder="Pesquisar">            
            <div class="emoji">
                <a >💬</a>
                <a >🔔</a>
                <a >👤</a>
            </div>
            <img class="avatar1" onclick="window.location.href='../home/home.html'" src="../imagens/images.jpeg" alt="avatar1" width="50px" height= "45px"></a>
    </header>
<body>
    <section>
        <form >
            <div class="container">
                <div class="image">
                    <img clase="avatar2" src="../imagens/images.jpeg" alt="avatar2" width="130px"
                    height="130px">
                    <input type="file" class="file" value="✏️">
                </div>
                <div class="input-single">
                    <input type="text" id = "nome-box" class="input" autocomplete="off" required>
                    <label for="nome-box">Nome</label>
                </div>
                <div class="input-single">
                    <input type="email" id="email-box" class="input" autocomplete="off" required>
                    <label for="e-mail">E-mail</label>
                </div>
                <div class="input-single">
                    <input type="password" id="password-box" class="input" autocomplete="off" required>
                    <label for="password-box">Senha</label>
                </div>
                <div class="input-single">
                    <input type="date" placeholder="Data Nasc" id="data-box" class="input" autocomplete="off" required>
                    <label for="data-box"></label>
                </div>
                <div class="input-single">
                    <input type="text" id="ende-box" class="input" autocomplete="off" required>
                    <label for="ende-box">Endereço</label>
                </div>
                <div class="botao">
                    <input type="submit" value="Salvar alterações">
                    <button class="aaa" type="button" onclick="window.location.href='../home/home.html'">Cancelar alterações</button>
                </div>
            </div>
        </form>
    </section>
