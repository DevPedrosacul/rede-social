<section class="d-flex justify-content-center w-100">
    <form class="text-center py-5 bg-body w-75">
        <div>
            <div class="my-3">
                <img clase="avatar2" src="assets/user.png" alt="avatar2" width="130px" height="130px">
                <input id="file" type="file" class="file">
            </div>
            <div class="my-3">
                <input type="text" id="nome-box" class="w-50" autocomplete="off" required>
                <label for="nome-box">Nome</label>
            </div>
            <div class="my-3">
                <input type="email" id="email-box" class="w-50" autocomplete="off" required>
                <label for="e-mail">E-mail</label>
            </div>
            <div class="my-3">
                <input type="password" id="password-box" class="w-50" autocomplete="off" required>
                <label for="password-box">Senha</label>
            </div>
            <div class="my-3">
                <input type="date" placeholder="Data Nasc" id="data-box" class="w-25" autocomplete="off" required>
                <label for="data-box"></label>
            </div>
            <div class="my-3">
                <input type="text" id="ende-box" class="w-50 " autocomplete="off" required>
                <label for="ende-box">Endereço</label>
            </div>
            <div class="botao">
                <input type="submit" value="Salvar alterações">
                <button class="aaa" type="button" onclick="navigateTo('#/home')">Cancelar alterações</button>
            </div>
        </div>
    </form>
</section>
